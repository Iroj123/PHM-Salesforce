<template>

    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

            <!-- HEADER -->
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">New Medicine</h2>
            </header>

            <!-- BODY -->
            <div class="slds-modal__content slds-p-around_medium slds-grid slds-wrap">

                <!-- Medicine Name -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input
                        label="Medicine Name"
                        required
                        value={medicineName}
                        onchange={handleNameChange}>
                    </lightning-input>
                </div>

                <!-- Category -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-combobox
                        label="Category"
                        options={categoryOptions}
                            value={category}          
                        placeholder="Select Category"
                        onchange={handleCategoryChange}>
                    </lightning-combobox>
                </div>

                <!-- Batch Number -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input
                        label="Batch Number"
                         value={batchNumber} 
                        onchange={handleBatchChange}>
                    </lightning-input>
                </div>

                <!-- Expiry Date -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input
                        type="date"
                        label="Expiry Date"
                         value={expiryDate}
                        onchange={handleExpiryChange}>
                    </lightning-input>
                </div>

                <!-- Unit Price -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input
                        type="number"
                        label="Unit Price"
                        value={unitPrice}
                        onchange={handlePriceChange}>
                    </lightning-input>
                </div>

                <!-- Is Active -->
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <lightning-input
                        type="checkbox"
                        label="Is Active"
                        checked={isActive} 
                        onchange={handleActiveChange}>
                    </lightning-input>
                </div>

            </div>

            <!-- FOOTER -->
            <footer class="slds-modal__footer">

                <lightning-button
                    label="Cancel"
                    variant="neutral"
                    onclick={handleCancel}
                    class="slds-m-right_small">
                </lightning-button>

                <!-- <lightning-button
                    label="Save & New"
                    variant="neutral"
                    onclick={handleSaveAndNew}
                    class="slds-m-right_small">
                </lightning-button> -->

                <lightning-button
                    label="Save"
                    variant="brand"
                    onclick={handleSave}>
                </lightning-button>

            </footer>

        </div>
    </section>

    <!-- BACKDROP -->
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>
