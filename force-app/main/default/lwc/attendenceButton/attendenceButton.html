<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <!-- Welcome Message -->
            <h2 class="slds-text-heading_medium slds-m-bottom_small">
                Welcome, {userName} ðŸ‘‹
            </h2>

               <!-- Check-In / Check-Out Button -->
                <div class="slds-col slds-p-horizontal_small">
                    <lightning-button 
                        label={buttonLabel} 
                        onclick={handleClick} 
                        variant="brand"
                        disabled={loading}>
                    </lightning-button>
                </div>

            <!-- Attendance Row with Custom Background -->
             <template if:true={attendance}>
            <div class="slds-grid slds-grid_vertical-align-center slds-box slds-m-top_small slds-m-bottom_small"
                 style="background: linear-gradient(90deg, #E0F7FA, #B2EBF2); border-radius: 10px; padding: 10px;">

                

                <!-- Check-In -->
                <div class="slds-col slds-p-horizontal_small">
                        <strong>Check-In: </strong>
                        
                         <lightning-formatted-date-time
      value={attendance.Check_In__c}
      year="numeric"
      month="short"
      day="2-digit"
      hour="2-digit"
      minute="2-digit">
  </lightning-formatted-date-time>

                </div>

                <!-- Check-Out -->
                <div class="slds-col slds-p-horizontal_small">
                        <strong>Check-Out: </strong>
                        <lightning-formatted-date-time
      value={attendance.Check_Out__c}
      year="numeric"
      month="short"
      day="2-digit"
      hour="2-digit"
      minute="2-digit">
  </lightning-formatted-date-time>
                </div>

                <!-- Total Hours -->
                <div class="slds-col slds-p-horizontal_small">
                        <strong>Total Time: </strong> {totalHours} 
                </div>

                <!-- Status -->
                <div class="slds-col slds-p-horizontal_small">
                    <strong>Status: </strong> 
                    <span>{attendance.Status__c}</span>

                </div>

              

            </div>
             </template>

              <template if:false={attendance}>
                <div class="slds-m-top_medium slds-text-color_weak">
                    No attendance recorded for today.
                </div>
            </template>

        </div>
    </lightning-card>
</template>
